<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-stable">
    <h1 class="title">Choose a Deck</h1>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="d in getDecks()" ng-click="setDeck(d)">
        {{d.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-modal-view>
